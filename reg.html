<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mindbox Quick Start - Регистрация</title>
        <link rel="stylesheet" href="./pages/reg.css">
    </head>
    <body class="content ui">
        <section class="header">
        </section>
        <main class="main">
          <section class="auth">
            <a class="auth__link" href="index.html"><img class="auth__logo" src="./images/logo.png" alt="Логотип Mindbox Quick Start"></a>
            <form class="ui form">
              <fieldset class="form__input-container">
                <label for="login" class="form__label">Логин</label>
                <input type="text" class="form__login" id="login" name="login" required>
              </fieldset>
              <fieldset class="form__buttons">
                <button type="submit" class="form__button_reg ui button basic green">Регистрация</button>
              </fieldset>
              <div class="form__error form__error_noreg error message">Такой логин незарегистрирован</div>
              <div class="form__error form__error_pass error message">Пароль некорректный</div>
              <div class="form__error form__error_login error message">Введите свой логин в mindbox а не email</div>
            </form>
          </section>
        </main>
        <section class="footer"></section>
    </body>
</html>
