<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindbox Quick Start - Личный кабинет</title>
  <link rel="stylesheet" href="./styles/pages/acc-options.css">
</head>

<body class="content ui">
  <section class="header">
    <a class="header__link" href="acc.html"><img class="header__logo" src="./images/logo.png" alt="Логотип Mindbox Quick Start"></a>
  </section>
  <main class="main">
    <section class="options">
      <h1 class="options__header">Завести операции ...</h1>
      <form class="ui form">
        <fieldset class="form__input-container">
          <label for="projectName" class="form__label">Системное имя проекта</label>
          <input type="text" id="projectName" class="form__input" name="projectName" placeholder="nexus" required>
        </fieldset>
        <fieldset class="form__input-container">
          <label for="endpointidlink" class="form__label">Ссылка на точку интеграции</label>
          <input type="text" id="endpointidlink" class="form__input" name="" required>
        </fieldset>
        <fieldset class="form__input-container">
          <label for="campaign" class="form__label">Номер кампании (цифровой)</label>
          <input type="text" id="campaign" class="form__input" name="campaign" placeholder="1" required>
        </fieldset>
        <fieldset class="form__input-container">
          <button type="submit" class="form__button_login ui button basic green">Запустить</button>
        </fieldset>
      </form>
    </section>
  </main>
  <section class="footer"></section>
</body>

</html>
