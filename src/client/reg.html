<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindbox Quick Start - Регистрация</title>
  <link rel="stylesheet" href="./styles/pages/reg.css">
</head>

<body class="content ui">
  <section class="header">
  </section>
  <main class="main">
    <section class="auth">
      <a class="auth__link" href="/"><img class="auth__logo" src="./images/logo.png" alt="Логотип Mindbox Quick Start"></a>
      <form class="ui form" id="auth__form_registration">
        <fieldset class="field form__input-container">
          <div class="fluid field">
            <label for="email" class="form__label">Логин</label>
            <div class="ui right labeled input">
              <input type="text" class="form__login" id="email" name="email" required />
              <div class="ui basic label">
                @mindbox.ru
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form__buttons">
          <button type="submit" class="form__button_reg ui button basic green">Регистрация</button>
        </div>
        <div class="form__error form__error_noreg error message">Такой логин незарегистрирован</div>
        <!-- <div class="form__error form__error_pass error message">Пароль некорректный</div> -->
        <div class="form__error form__error_login error message">Введите свой логин в mindbox а не email</div>
      </form>
    </section>
  </main>
  <section class="footer"></section>
  <script src='./script/script.js'></script>
</body>

</html>
