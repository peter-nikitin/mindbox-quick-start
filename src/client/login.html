<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindbox Quick Start - Авторизация</title>
  <link rel="stylesheet" href="./styles/pages/index.css">
</head>

<body class="content ui">
  <section class="header">

  </section>
  <main class="main">
    <section class="auth">
      <a class="auth__link" href="index.html"><img class="auth__logo" src="./images/logo.png" alt="Логотип Mindbox Quick Start"></a>
      <form class="ui form" id="auth__form">
        <fieldset class="form__input-container">
          <label for="email" class="form__label">Логин</label>
          <input type="text" class="form__login" id="email" name="email" required>
          <label for="password" class="form__label form__label_pass">Пароль</label>
          <input type="password" class="form__password" id="password" name="password" required>
        </fieldset>
        <fieldset class="form__input-container">
          <div class="form__buttons">
            <button type="submit" class="form__button_login ui button basic green">Войти</button>
            <a href="./reg.html" class="form__button_reg ui button basic black">Регистрация</a>
          </div>
        </fieldset>
        <fieldset class="form__input-container">
          <div class="form__buttons">
            <a href="./acc.html" class="form__button_reg ui button">Временная кнопка для входа в аккаунт</a>
          </div>
        </fieldset>
        <div class="form__error form__error_noreg error message">Такой логин незарегистрирован</div>
        <div class="form__error form__error_pass error message">Пароль некорректный</div>
        <div class="form__error form__error_login error message">Введите свой логин в mindbox а не email</div>
      </form>
    </section>
  </main>
  <section class="footer"></section>
  <script src='./script/script.js'></script>
</body>

</html>
