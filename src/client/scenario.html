<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindbox Quick Start - Личный кабинет</title>
  <link rel="stylesheet" href="./styles/pages/acc-options.css">
</head>

<body class="content ui">
  <section class="header"></section>
  <main class="main">
    <section class="option">
      <a class="auth__link" href="/"><img class="auth__logo" src="./images/logo.png" alt="Логотип Mindbox Quick Start"></a>
      <h1 class="options__header">Завести операции ...</h1>
      <form class="ui form" id="scenario">
        <fieldset class="field form__input-container ">
          <label for="projectName" class="form__label">Системное имя проекта</label>
          <div class="ui right labeled input">
            <input type="text" id="projectName" class="form__input" name="projectName" placeholder="nexus" required>
            <div class="ui basic label">
              .mindbox.ru
            </div>

          </div>
        </fieldset>
        <fieldset class="field form__input-container">
          <label for="task" class="form__label">Какие операции заводить</label>
          <select class="ui fluid dropdown" name="task" id="task">
            <option value="ecommerce">Для стандартного интернет магазина</option>
            <option value="loyaltyOnline">Программа лояльности на сайте</option>
            <option value="loyaltyOfline">Программа лояльности в офлайне</option>
            <option value="mobilePush">Для мобильного приложения и пушей</option>
          </select>
        </fieldset>
        <fieldset class="field  form__input-container">
          <label for="campaign" class=" form__label">Номер кампании</label>
          <input type="number" id="campaign" class="fluid  " name="campaign" placeholder="1" required>

          <p style="padding-top:5px;color: rgb(172, 172, 172);">https://demo-new.mindbox.ru/campaigns/<b style="margin: 0 5px;" class="ui black circular label">вот эта цифра</b>/operations</p>
        </fieldset>
        <div class="form__buttons">
          <button type="submit" class="form__button_login ui button basic green">Запустить</button>
        </div>
      </form>
    </section>
  </main>
  <section class="footer"></section>
  <script src='./script/script.js'></script>

</body>

</html>
