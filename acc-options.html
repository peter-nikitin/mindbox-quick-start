<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mindbox Quick Start - Личный кабинет</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="content ui">
        <section class="header">
            <a class="header__link" href="acc.html"><img class="header__logo" src="./images/logo.jpg" alt="Логотип Mindbox Quick Start"></a>
        </section>
        <main class="main">
          <section class="options">
            <h1 class="options__header">Завести операции ...</h1>
            <form class="ui form">
                <fieldset class="form__input-container">
                    <label for="projectlink" class="form__label">Ссылка на проект</label>
                    <input type="text" id="projectlink" class="form__input" required>
                </fieldset>
                <fieldset class="form__input-container">
                    <label for="endpointidlink" class="form__label">Ссылка на точку интеграции</label>
                    <input type="text" id="endpointidlink" class="form__input" required>
                </fieldset>
                <fieldset class="form__input-container">
                    <label for="endpointidlink" class="form__label">Ссылка на Кампанию в которой заводить операции</label>
                    <input type="text" id="endpointidlink" class="form__input" required>
                </fieldset>
                <fieldset class="form__input-container">
                    <button type="submit" class="form__button_login ui button basic green">Запустить</button>
                </fieldset>
            </form>
          </section>
        </main>
        <section class="footer"></section>
    </body>
</html>
