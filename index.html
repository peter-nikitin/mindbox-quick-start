<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mindbox Quick Start - запусти проект быстро</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="content ui">
        <section class="header">
            <img class="header__logo" src="" alt="Логотип Mindbox Quick Start">
        </section>
        <main class="main">
          <section class="auth">
            <form class="auth__form ui form">
              <input type="text" class="auth__login">
              <input type="password" class="auth__password">
              <div class="auth__buttons">
                <button class="auth__button_login ui button basic green">Войти</button>
                <button class="auth__button_reg ui button basic black">Регистрация</button> 
              </div>
              <div class="auth__error auth__error_noreg error message">Такой логин незарегистрирован</div>
              <div class="auth__error auth__error_pass error message">Пароль некорректный</div>
              <div class="auth__error auth__error_login error message">Введите свой логин в mindbox а не email</div>
            </form>
          </section>
        </main>
        <section class="footer"></section>
    </body>
</html>
